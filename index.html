<!DOCTYPE html>
<html lang="en">
<head>
    <script src="javascrpit.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <header>Current Library</header>
    <div class="books">
        <button id="new-book">New Book</button>
        <table id="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read?</th>
                    <th>Read Status</th>
                    <th>Remove?</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Avatar The Last Airbender: The Rise of Kyoshi</td>
                    <td>F.C. Yee</td>
                    <td>448</td>
                    <td>Read</td>
                    <td><button>Read/Not read</button></td>
                    <td><button>Remove</button></td>
                </tr>
                <tr>
                    <td>Avatar The Last Airbender: The Shadow of Kyoshi</td>
                    <td>F.C. Yee</td>
                    <td>352</td>
                    <td>Read</td>
                    <td><button>Read/Not read</button></td>
                    <td><button>Remove</button></td>
                </tr>
                <tr>
                    <td>Northanger Abbey</td>
                    <td>Jane Austen</td>
                    <td>235</td>
                    <td>Read</td>
                    <td><button>Read/Not read</button></td>
                    <td><button>Remove</button></td>
                </tr>
                <tr>
                    <td>Game of Thrones: A Song of Ice and Fire</td>
                    <td>George R.R Martin</td>
                    <td>807</td>
                    <td>Not read</td>
                    <td><button>Read/Not read</button></td>
                    <td><button>Remove</button></td>
                </tr>
            </tbody>
        </table>
        <dialog id="dialog">
            <form id="form" method="post">
                <fieldset>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">

                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author">

                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages">

                    <label for="read">Read/Not read?:</label>
                    <input type="text" id="read" name="read">
                </fieldset>
                <input type="submit" id="submit" value="Submit" />
            </form>
        </dialog>
    </div>
</body>
</html>
